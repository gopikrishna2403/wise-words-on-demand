apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wise-words-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls: []
  rules:
  - host: wise-words-dev.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wise-words-service
            port:
              number: 80
